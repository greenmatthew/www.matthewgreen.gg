<!-- layouts/partials/module-content.html -->
{{ $context := .context }}
{{ $page := .currentPage }}

<section id="{{ $page.Params.id }}" class="module {{ with $page.Params.class }}{{ . }}{{ end }}">
    {{ partial "heading-link.html" (dict "type" "h2" "id" $page.Params.id "Inner" $page.Title)}}
    
    <div class="module-content">
        {{ $page.Content }}
    </div>
</section>
