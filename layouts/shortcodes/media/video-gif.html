<!-- layouts/shortcodes/video-gif.html -->
{{ partial "video.html"
    (dict
        "src" (.Get "src")
        "fallbackSrc" (.Get "fallbackSrc")
        "autoplay" true
        "loop" true
        "controls" false
        "muted" true
        "lazyLoading" true
        "alt" (.Get "alt")
        "caption" (.Get "caption" | safeHTML)
    )
}}
