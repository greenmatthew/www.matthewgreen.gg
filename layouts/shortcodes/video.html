<!-- layouts/shortcodes/video.html -->
{{ partial "video.html"
    (dict
        "src" (.Get "src")
        "fallbackSrc" (.Get "fallbackSrc")
        "autoplay" false
        "loop" false
        "controls" false
        "muted" false
        "lazyLoading" true
        "alt" (.Get "alt")
        "caption" (.Get "caption" | safeHTML)
    )
}}
