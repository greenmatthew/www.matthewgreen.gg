<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    <div class="container">
        {{ partial "head.html" . }}
    </div>
</head>
<body>
    <header>
        <div class="container">
            {{ partial "header.html" . }}
        </div>
    </header>

    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer>
        <div class="container">
            {{ partial "footer.html" . }}
        </div>
    </footer>
</body>
</html>
