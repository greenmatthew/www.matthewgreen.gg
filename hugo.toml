baseURL = 'https://matthewgreen.gg'
languageCode = 'en-us'
title = '''Matthew Green's Showcase'''
theme = 'hugo-terminal.css'

# Disable specific kinds of pages
disableKinds = ["section"]

[params]
    name = "Matthew Alan Green"
    defaultAuthor = "Matthew Alan Green"
    defaultDescription = "Hello, I am Matthew Green and this is a showcase of all my projects, skills, work experience, and education as well as my contact details."
    defaultKeywords = ["Matthew", "Alan", "Green", "portfolio", "resume", "software", "developer", "engineer", "programmer", "video", "game", "engine", "games", "Unity", "C#", "C", "C++", "Git", "VR", "Python", "console", "consoles", "PlayStation", "PlayStation 5", "PS5", "Docker", "Docker Compose", "TrueNAS SCALE", "networking", "computer networking", "user-interface", "user-interfaces", "GUI", "computer graphics", "documentation"]
    
    [params.social]
        email = "work@matthewgreen.gg"
        github = "greenmatthew"
        linkedin = "matthewalangreen"
        gitea = "https://git.matthewgreen.gg/mgreen"

[main]
    [[menus.main]]
        name = 'About Me'
        pageRef = '#about-me'
        weight = 10

    [[menus.main]]
        name = 'Projects'
        pageRef = '#projects'
        weight = 20

    [[menus.main]]
        name = 'Skills'
        pageRef = '#skills'
        weight = 30

    [[menus.main]]
        name = 'Work Experience'
        pageRef = '#work-experience'
        weight = 40

    [[menus.main]]
        name = 'Education'
        pageRef = '#education'
        weight = 50

[module]
    [module.hugoVersion]
        extended = false
        min = "0.116.0"

[privacy]
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

[taxonomies]

[permalinks]
  modules = "/:filename/"